<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rirzon</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: radial-gradient(circle at center, #0f0f0f 0%, #050505 100%);
      font-family: "Poppins", sans-serif;
      color: #e0e0e0;
      overflow: hidden;
    }

    /* الصورة */
    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin-bottom: 25px;
      border: 3px solid #222;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.08);
      animation: float 6s ease-in-out infinite, fadeInUp 1.5s ease forwards;
      opacity: 0;
      transition: box-shadow 0.8s ease, transform 0.8s ease;
    }

    .avatar:hover {
      box-shadow: 0 0 45px rgba(255, 255, 255, 0.25);
      transform: scale(1.04);
    }

    h1, p, .divider {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.5s ease forwards;
    }

    h1 {
      margin: 0;
      font-size: 34px;
      color: #f5f5f5;
      font-weight: 700;
      animation-delay: 0.3s;
    }

    p {
      margin: 6px 0;
      font-size: 15px;
      color: #aaa;
    }

    .location {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #bbb;
      font-weight: 500;
      animation-delay: 0.5s;
    }

    .location img {
      width: 22px;
      height: auto;
      border-radius: 3px;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: #333;
      margin: 20px 0;
      border-radius: 2px;
      animation-delay: 0.7s;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 13px;
      font-family: "JetBrains Mono", monospace;
      color: #444;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2s;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="avatar.png" alt="Avatar" class="avatar">
  <h1>Bandar</h1>
  <p>aka Rirzon</p>
  <p class="location">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Flag_of_Saudi_Arabia.svg" alt="Saudi Flag">
    Tabuk, Saudi Arabia
  </p>
  <div class="divider"></div>

  <footer>
    Built by Rirzon
  </footer>
</body>
</html>
